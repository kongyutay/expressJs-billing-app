<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记账本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-10 rounded shadow-lg w-full max-w-2xl">
            <h1 class="text-2xl font-bold mb-6 text-center">记账本</h1>
            <div class="space-y-4">
                <div class="bg-red-100 p-4 rounded">
                    <div class="flex justify-between">
                        <span class="text-sm text-gray-500">2023-04-05</span>
                        <span class="bg-yellow-400 text-white text-sm px-2 py-1 rounded">支出</span>
                        <span class="text-sm text-gray-700">25 元</span>
                    </div>
                    <div class="mt-2 text-gray-700">
                        抽烟只抽寂寞门，一生只爱一个人
                    </div>
                </div>
                <div class="bg-green-100 p-4 rounded">
                    <div class="flex justify-between">
                        <span class="text-sm text-gray-500">2023-04-15</span>
                        <span class="bg-green-500 text-white text-sm px-2 py-1 rounded">收入</span>
                        <span class="text-sm text-gray-700">4396 元</span>
                    </div>
                    <div class="mt-2 text-gray-700">
                        3 月份发工资
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
